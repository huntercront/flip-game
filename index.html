			._f-card {
				position: relative;

				transform-style: preserve-3d;
				position: relative;
				border-radius: 1rem;
				border: 1px solid #2B2B2B;
				box-shadow: 0px 2.2px 6.6px rgba(0, 0, 0, 0.04),
					0px 0px 1.1px rgba(0, 0, 0, 0.04);
				transition: 350ms ease-in-out;
				transition-property: transform, box-shadow;
			}

			._f-card:hover {
				cursor: pointer;
				transform: translate(0, -0.25rem);
				box-shadow: 0px 16px 24px rgba(0, 0, 0, 0.06),
					0px 2px 6px rgba(0, 0, 0, 0.07), 0px 0px 1px rgba(0, 0, 0, 0.06);
			}

			._f-game {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
				column-gap: 1rem;
				row-gap: 1rem;
			}



			._f-card::before {
				content: "";
				display: block;
				width: 100%;
				padding-bottom: 100%;
				pointer-events: none;
			}

			._front,
			._back {
				left: 0;
				top: 0;
				position: absolute;
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				-webkit-backface-visibility: hidden;
				backface-visibility: hidden;
				position: absolute;
				background: #141414;
				border-radius: 1rem;
			}

			._back {
				transform: rotateY(180deg);
			}

			._front img {
				max-width: 35%;
				opacity: 0.1;
				user-select: none;
			}

			._back img {
				max-width: 90%;
				user-select: none;
			}

			._f-card._f-open {
				transform: rotateY(180deg);
			}

			._f-card._f-complite {
				transform: rotateY(180deg);
				pointer-events: none;

			}

			._f-card ._back img,
			._f-card._f-complite ._back {
				transition: 300ms ease-in;
				transition-property: opacity;
			}

			._f-card._f-complite ._back {
				transition-property: background;
			}

			._f-card._f-complite ._back {
				background: #000000;
			}


			._f-card._f-complite {
				box-shadow: none;
			}

			._f-card._f-complite ._back img {
				opacity: 0.4;
			}

			@media screen and (max-width:768px) {
				._f-game {
					grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
					column-gap: 0.5rem;
					row-gap: 0.5rem;
				}

				._front,
				._back,
				._f-card {
					border-radius: 0.5rem;
				}
			}


			._modal {
				position: fixed;
				z-index: 9000;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				background: rgba(0, 0, 0, .6);
				color: #fff;
				visibility: hidden;
				opacity: 0;
				pointer-events: none;
				transition: 300ms ease-in-out;
				transition-property: visibility, opacity;
			}

			._modal._active {
				pointer-events: all;
				visibility: visible;
				opacity: 1;
			}

			._modal-dialog {
				margin: 2rem auto;
				height: 100%;

				align-items: center;

			._modal-content {

				padding: 2rem;
				border-radius: 1rem;
				position: relative;
				z-index: 20;
				transform: scale(0.9);
				opacity: 0;
				transition: 200ms 200ms ease-in;
				transition-property: transform, opacity;
				width: 100%;
				margin: 0 1rem;
			}

			._modal._active ._modal-content {
				transform: scale(1);
				opacity: 1;
			}

			._modal-body>* {

				user-select: none;

		<script>
			let cards = document.querySelectorAll('._f-card');
			let timeShowing = 1000;
			let timeComplite = 800;

			let modal = document.querySelector('._modal');
			let docBody = document.querySelector('body');
			let closeModal = document.querySelector('._close-modal');
			let bang = document.querySelector('.bang');
			randomize(cards)

			let modals = document.querySelectorAll('._modal, ._modal-dialog');
			modals.forEach(function (modal) {
				modal.addEventListener("click", function (event) {
					console.log(event.currentTarget)
					if (event.target !== event.currentTarget) return;
					closeModals()
				});
			});
			function closeModals() {
				modal.classList.remove('_active')
			}

			closeModal.addEventListener('click', function (e) {
				closeModals()
			})

			function getRandomIntInclusive(min, max) {
				min = Math.ceil(min);
				max = Math.floor(max);
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			function randomize(cards) {
				cards.forEach(function (card) {
					card.style.order = getRandomIntInclusive(1, cards.length + 1);
				})
			}

			function closeCards(cards, time) {
				setTimeout(() => {
					cards.forEach(function (card) {
						card.classList.remove('_f-open')
					})
				}, time);
			}

			function succesCards(cards, time) {
				setTimeout(() => {
					cards.forEach(function (card) {
						card.classList.remove('_f-open');
						card.classList.add('_f-complite');
					})
					checkEndGame()
				}, time);
			}

			function checkEndGame() {
				let compliteCards = document.querySelectorAll('._f-card._f-complite');
				if (compliteCards.length == cards.length) {
					modal.classList.add('_active')
					bang.style.animationPlayState = 'running';
					setTimeout(() => {
						bang.style.animationPlayState = 'paused';
						console.log('paused')
					}, 5000);
				}
			}

			cards.forEach(function (card) {
				card.addEventListener('click', function (e) {
					card.classList.add('_f-open')
					let openedCards = document.querySelectorAll('._f-card._f-open');
					if (openedCards.length > 2) {
						card.classList.remove('_f-open')
					}
					if (openedCards.length == 2) {
						if (openedCards[0].getAttribute('data-card') == openedCards[1].getAttribute('data-card')) {
							succesCards(openedCards, timeComplite);
						} else {
							closeCards(openedCards, timeShowing);
						}
					}
				})
			})
